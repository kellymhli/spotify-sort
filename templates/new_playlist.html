{% extends 'base.html' %}
{% block title %}New Playlist{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <form action="add-playlist" method="POST">
                <div class="form-group col-12" align="center">
                <br>
                    <h1 id="new-pl-name" name="pl_name" contenteditable="true">
                        Your New Playlist Name
                    </h1>
                    <h5>Click X to remove track from list.</h5>
                </div>

                <div class="form-group col-12">
                    {% for track in tracks %}
                        <div class="add-track-div" id="deselect-{{ track.track_id }}-div"value="{{ track.track_id }}">
                            <button type="button" class="deselect" id="deselect-{{ track.track_id }}" value="{{ track.track_id }}">X</button>
                            <button type="button" class="track-dtl-btn" data-toggle="modal" data-target="#exampleModalLong" value="{{ track.track_id }}">
                                {{ track.artist }} - {{ track.track_name }}
                            </button>
                        </div>

                        <div class="modal fade" id="exampleModalLong-{{ track.track_id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="exampleModalLongTitle-{{ track.track_id }}">{{ track.track_name }}</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body modal-{{ track.track_id }}-body">

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" onclick="location.href='/tracks/{{ track.track_id }}'">More Details</button>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="form-group col-12" align="center">
                    <input type="submit" id="create-pl" value="Create Playlist">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
