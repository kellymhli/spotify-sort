{% extends 'base.html' %}
{% block title %}New Playlist{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <form action="add-playlist" method="POST">
                <div class="form-group col-12" align="center">
                    <h1 id="new-pl-name" name="pl_name" contenteditable="true">
                        Your New Playlist Name
                    </h1>
                </div>

                <div class="form-group col-12">
                    {% for track in tracks %}
                        <div class="add-track-div"
                            id="deselect-{{ track.track_id }}-div"
                            value="{{ track.track_id }}">
                            <button type="button"
                                    class="deselect"
                                    id="deselect-{{ track.track_id }}"
                                    value="{{ track.track_id }}">
                                    X</button>
                            <a href="/tracks/{{ track.track_id }}"
                            class="add-track"
                            id="track-href-{{ track.track_id }}"
                            name="track"
                            value="{{ track.track_id }}">
                            {{ track.artist }} - {{ track.track_name }}</a>
                        </div>
                    {% endfor %}
                </div>
                <div class="form-group col-12" align="center">
                    <input type="submit" id="create-pl" value="Create Playlist">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
