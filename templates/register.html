{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
    <div id="register-img"></div>
    <div class="col-12">
        <span class="greeting">Register</span>
    </div>
    <br>
    <div class="col-8 offset-4 reg-text">
        <form action="/register" method="POST">
            Username: <input type="text" name="user_id" id="user_id"/><br>
            Spotify Username: <input type="text" name="spotify_id" id="spotify_id"/><br>
            Password: <input type="password" name="password" id="password"/><br>
            Confirm Password:
            <input type="password" name="confirm_pass" id="confirm_pass"/><br><br>
            <input type="submit" value="Register">
        </form>
    </div>
    <div class="col-8 offset-4 reg-text">
        <form action="/">
            <input type="submit" value="Login">
        </form>
    </div>
{% endblock %}
