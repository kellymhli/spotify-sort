{% extends 'base.html' %}
{% block title %}Playlists{% endblock %}
{% block content %}
    <h1>Playlists</h1>
    <form action="/sort-playlists" method="POST">
        {% for playlist in playlists %}
            <input type="checkbox" class="playlist" value="{{ playlist.playlist_id }}" name="playlist">
                <a href="/playlist/{{ playlist.playlist_id }}">{{ playlist.pl_name }}</a>
            </input>
            <button type="button" class="tracks-btn" value="{{ playlist.playlist_id }}">x</button>

            <div class="modal-overlay" id="modal-overlay-{{ playlist.playlist_id }}">
            <div class="modal {{ playlist.playlist_id }}" id="modal-{{ playlist.playlist_id}}">
                <button class="close-btn" id="close-btn-{{ playlist.playlist_id }}">Close</button>
                <div class="modal-guts">
                    <ul>Tracks</ul>
                </div>
            </div>

            </div>
            <br>
        {% endfor %}
        <br>

        BPM:
        <select name="bpm">
            <option value="None">None</option>
            {% for bpm in bpm_range %}
                <option value="{{ bpm }}">{{ bpm }}</option>
            {% endfor %}
        </select>

        <br>

        Mood:
        <select name="valence">
            {% for mood, valence in valence_dict.items() %}
                <option value="{{ valence }}">{{ mood }}</option>
            {% endfor %}
        </select>

        <br>

        Key:
        <select name="key">
            <option value="None">None</option>
            {% for key in keys %}
                <option value="{{ key.key_id }}">{{ key.key_name }}</option>
            {% endfor %}
        </select>

        <br><br>
        <input type="submit">
    </form>
{% endblock %}
