<!DOCTYPE html>
<html>
<head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Unica+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="/static/css/spotifysort.css"/>
    <title>{% block title %}TITLE CONTENT GOES HERE{% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="/"><h1>Spotify Sort</h1></a>
    <button class="navbar-toggler"
        type="button" data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            {% if session.get("user_id") != None %}
                <a class="nav-item nav-link" href="/playlists">Playlists</a>
                <a class="nav-item nav-link" href="/tracks">Tracks</a>
            {% endif %}
        </div>
        <div class="navbar-nav ml-auto">
            {% if session.get("user_id") != None %}
                <a class="nav-item nav-link" href="/logout">Logout</a>
            {% endif %}
        </div>
    </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/app.js"></script>
    {% block content %}BODY CONTENT GOES HERE{% endblock %}
</body>
</html>
