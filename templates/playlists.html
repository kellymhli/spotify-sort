{% extends 'base.html' %}
{% block title %}Playlists{% endblock %}
{% block content %}
    <h1>Playlists</h1>

    <form action="/new-playlist" method="post">

    {% for playlist in playlists %}
        <div class={{ playlist[0] }}> 
            <input type="checkbox" id={{ playlist[0] }}>
                <div class="modal" id="{{ playlist[0] }}-modal">{{ playlist[1] }}</div>
            </input>
        </div>
    {% endfor %}

    <br>
    <input type="submit"></input>
    </form>
{% endblock %}
